<section id="login">
  <form name='loginForm' ng-submit="login(user)">
    <fieldset>
      <legend>Log In</legend>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email" required ng-model='user.username'>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required ng-model='user.password'>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button>
      <div ng-class="{'invisible': !answer.correct && !answer.error, 'alert alert-danger': answer.error && !answer.correct, 'alert alert-success': answer.correct
        }">
          {{message}}
        </div>
    </fieldset>
  </form>
</section>
