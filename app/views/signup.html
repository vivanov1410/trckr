<section id="signup">
  <form name='signupForm' class='form-horizontal' ng-submit="signup(user)">
    <legend>Sign Up</legend>
    <div class="form-group">
      <label for="email" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-6">
        <input type="email" class="form-control" id="email" placeholder="Email" required ng-model='user.username'>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName" class="col-lg-3 control-label">First Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="firstName" placeholder="First name" required ng-model='user.firstName'>
      </div>
    </div>
    
    <div class="form-group">
      <label for="lastName" class="col-lg-3 control-label">Last Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="lastName" placeholder="Last name" required ng-model='user.lastName'>
      </div>
    </div>

    <div class="form-group">
      <label for="companyName" class="col-lg-3 control-label">Company</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="companyName" placeholder="Company name" ng-model='user.companyName'>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-lg-3 control-label">Password</label>
      <div class="col-lg-6">
        <input type="password" class="form-control" id="password" placeholder="Password" required ng-minlength="6" ng-model='user.password'>
      </div>
    </div>  
      
    <div class="form-group">
      <div class="col-offset-3 col-lg-6">
        <button type="submit" class="btn btn-success" ng-disabled="signupForm.$invalid">Submit</button>
        <div ng-class="{'invisible': !answer.correct && !answer.error, 'alert alert-danger': answer.error && !answer.correct, 'alert alert-success': answer.correct
        }">
          {{message}}
        </div>
      </div>
    </div>
  </form>
</section>
